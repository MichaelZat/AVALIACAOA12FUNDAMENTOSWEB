            <script>
                async function listar() {
                    let url = './back-php/listarcontato.php';
                    let resposta = await fetch(url);
                    let dados = await resposta.json();
                    console.log(dados);

                    let tagpai = document.getElementById('tabela');

                    let filhos = '';
                    for (let item of dados) {
                        filhos += `
                              <tr>
                            <td>${item.nome}</td>
                            <td>${item.mensagem}</td>
                            <td>${item.email}</td>
                            </tr>`;
                    }
                    tagpai.innerHTML = filhos;
                }
